<app-header></app-header>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-emerald-600 text-center mb-8 font-aladin">User List</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let user of users | async" 
             class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
            <div class="flex p-6">
                <div class="w-1/3">
                    <div class="bg-amber-400 rounded-full p-4 w-24 h-24 flex items-center justify-center">
                        <img *ngIf="user.gender?.toLowerCase() === 'male'" 
                             [src]="'assets/img/maleuser.png'" 
                             alt="Male user"
                             class="w-20 h-20 object-contain">
                        <img *ngIf="user.gender?.toLowerCase() === 'female'" 
                             [src]="'assets/img/femaleuser.png'" 
                             alt="Female user"
                             class="w-20 h-20 object-contain">
                    </div>
                </div>
                <div class="w-2/3 ml-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{user.username}}</h2>
                    <div class="space-y-2">
                        <p class="text-gray-600 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                            {{user.email}}
                        </p>
                        <p class="text-gray-600 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                            </svg>
                            {{user.age}} years
                        </p>
                        <p class="text-gray-600 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7 2a2 2 0 00-2 2v12a2 2 0 002 2h6a2 2 0 002-2V4a2 2 0 00-2-2H7zm3 14a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                            </svg>
                            {{user.mobile}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
