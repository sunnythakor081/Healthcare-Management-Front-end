<app-header></app-header>
<div class="doctordashboard-hero">
  <div class="doctordashboard-avatar">
    <img *ngIf="gender === 'male' || gender === 'Male'" src="assets/img/maledoctor.png" alt="Doctor" />
    <img *ngIf="gender === 'female' || gender === 'Female'" src="assets/img/femaledoctor.png" alt="Doctor" />
  </div>
  <h1 class="doctordashboard-title">Welcome, Dr. {{name}}!</h1>
  <p class="doctordashboard-subtitle">Manage your upcoming appointments, access patient details, and update prescriptions with ease.</p>
</div>

<div class="doctordashboard-actions">
  <a [routerLink]="['/appointments']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-calendar"></i></div>
    <div class="action-title">Appointments</div>
    <div class="action-desc">View and manage your schedule</div>
  </a>
  <a [routerLink]="['/patientlist']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-user-o"></i></div>
    <div class="action-title">Patients</div>
    <div class="action-desc">Access patient details and history</div>
  </a>
  <a [routerLink]="['/addprescription']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-sticky-note-o"></i></div>
    <div class="action-title">Prescriptions</div>
    <div class="action-desc">Add or update prescriptions</div>
  </a>
  <a [routerLink]="['/editdoctorprofile']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-user-md"></i></div>
    <div class="action-title">Edit Profile</div>
    <div class="action-desc">Update your profile information</div>
  </a>
</div>

<app-footer></app-footer>
