<!-- Modern Healthcare Header with Tailwind CSS -->
<header class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-blue-500 to-green-500 shadow-md transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 lg:h-20">
      
      <!-- Logo and Brand Section -->
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 lg:w-12 lg:h-12 bg-white rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 lg:w-8 lg:h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
        </div>
        <div class="hidden sm:block">
          <h1 class="text-xl lg:text-2xl font-bold text-white font-display">
            {{title}}
          </h1>
        </div>
      </div>

      <!-- Desktop Navigation Menu -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a class="nav-link text-white hover:text-blue-100 transition-colors duration-200 font-medium" 
           (click)="navigateHome()" style="cursor: pointer;">
          Home
        </a>
        <a class="nav-link text-white hover:text-blue-100 transition-colors duration-200 font-medium" 
           routerLink="/login">
          Login
        </a>
        <a class="nav-link text-white hover:text-blue-100 transition-colors duration-200 font-medium" 
           routerLink="/registration">
          Register
        </a>
        <a class="nav-link text-white hover:text-blue-100 transition-colors duration-200 font-medium" 
           routerLink="/bookappointment">
          Book Appointment
        </a>
      </nav>

      <!-- User Actions Section -->
      <div class="flex items-center space-x-4">
        <!-- Get Started Button -->
        <div *ngIf="!loggedUser" class="hidden sm:block">
          <a routerLink="/registration" 
             class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg shadow-lg hover:scale-105 transition-all duration-200 hover:shadow-xl">
            Get Started
          </a>
        </div>

        <!-- Auth Buttons for Non-logged Users -->
        <div *ngIf="!loggedUser" class="flex items-center space-x-2">
          <a routerLink="/login" 
             class="px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium">
            Login
          </a>
          <a routerLink="/registration" 
             class="px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium">
            Register
          </a>
        </div>

        <!-- User Menu for Logged Users -->
        <div *ngIf="loggedUser" class="relative">
          <div class="flex items-center space-x-3">
            <span class="text-white text-sm font-medium hidden sm:block">
              Welcome, {{loggedUser}}
            </span>
            <div class="relative">
              <button class="flex items-center space-x-2 text-white hover:text-blue-100 transition-colors duration-200"
                      (click)="toggleDropdown()">
                <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <svg class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="isDropdownOpen" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              
              <!-- Dropdown Menu -->
              <div *ngIf="isDropdownOpen" 
                   class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-100 py-2 z-50">
                <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-100">
                  Role: {{currRole}}
                </div>
                <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
                   routerLink="/{{currRole}}dashboard">
                  <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                  </svg>
                  Dashboard
                </a>
                <a *ngIf="currRole === 'user'" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
                   routerLink="/userprofile">
                  <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  My Profile
                </a>
                <a *ngIf="currRole === 'doctor'" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
                   routerLink="/doctorprofile">
                  <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  My Profile
                </a>
                <a *ngIf="currRole === 'user'" 
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
                   routerLink="/bookappointment">
                  <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
                  Book Appointment
                </a>
                <div class="border-t border-gray-100 my-1"></div>
                <a class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200"
                   (click)="logout()">
                  <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Logout
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <button class="text-white hover:text-blue-100 transition-colors duration-200"
                  (click)="toggleMobileMenu()" 
                  aria-label="Toggle navigation menu"
                  [attr.aria-expanded]="isMobileMenuOpen"
                  aria-controls="mobile-menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="lg:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white bg-opacity-10 rounded-lg mt-2 mb-4">
        <a class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           (click)="navigateHome(); toggleMobileMenu()" style="cursor: pointer;">
          Home
        </a>
        <a class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/login" (click)="toggleMobileMenu()">
          Login
        </a>
        <a class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/registration" (click)="toggleMobileMenu()">
          Register
        </a>
        <a class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/bookappointment" (click)="toggleMobileMenu()">
          Book Appointment
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Spacer to prevent content from being hidden behind fixed header -->
<div class="h-16 lg:h-20"></div>
