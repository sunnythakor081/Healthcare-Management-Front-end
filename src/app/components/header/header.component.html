<!-- Modern Healthcare Header with Tailwind CSS -->
<header class="fixed top-0 left-0 right-0 z-50 bg-blue-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo and Brand Section -->
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <img src="assets/img/medicinelogo.png" class="h-8 w-8" alt="MediCare Logo">
        </div>
        <div class="hidden sm:block">
          <h1 class="text-xl font-semibold text-white">
            MediCare
          </h1>
        </div>
      </div>

      <!-- Profile and Navigation Section -->
      <div class="flex items-center space-x-4">
        <!-- Registration Page: Show only Home and Login Buttons -->
        <div *ngIf="isRegistrationPage" class="flex items-center space-x-2">
          <a routerLink="/" 
             class="px-4 py-2 text-white hover:bg-blue-700 rounded-lg transition-all duration-300 font-medium flex items-center gap-2">
            <i class="fas fa-home"></i> Home
          </a>
          <a routerLink="/login" 
             class="px-4 py-2 bg-white text-blue-600 rounded-lg font-medium hover:bg-blue-50 transition-all duration-300 flex items-center gap-2">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </div>

        <!-- Non-Registration Pages: Show Profile Dropdown or Home/Login -->
        <div *ngIf="!isRegistrationPage">
          <!-- Home and Login Buttons (When not logged in) -->
          <div *ngIf="!loggedUser" class="flex items-center space-x-2">
            <a routerLink="/" 
               class="px-4 py-2 text-white hover:bg-blue-700 rounded-lg transition-all duration-300 font-medium flex items-center gap-2">
              <i class="fas fa-home"></i> Home
            </a>
            <a routerLink="/login" 
               class="px-4 py-2 bg-white text-blue-600 rounded-lg font-medium hover:bg-blue-50 transition-all duration-300 flex items-center gap-2">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </div>

          <!-- Profile Dropdown -->
          <div *ngIf="loggedUser" class="relative">
          <button (click)="toggleDropdown()" 
                  class="flex items-center space-x-3 text-white hover:text-blue-100 focus:outline-none">
            <span class="hidden sm:block">{{loggedUser || 'Guest'}}</span>
            <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2  " 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                </path>
              </svg>
            </div>
            <svg class="w-5 h-5 transition-transform duration-200" 
                 [class.rotate-180]="isDropdownOpen" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isDropdownOpen" 
               class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-100 py-2 z-50">
            <div class="px-4 py-2 text-sm text-gray-500 border-b border-gray-100">
              Role: {{currRole}}
            </div>
            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
               routerLink="/{{currRole}}dashboard">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
              Dashboard
            </a>
            <a *ngIf="currRole === 'user'" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
               routerLink="/edituserprofile">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              My Profile
            </a>
             <a *ngIf="currRole === 'user'" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
               routerLink="/welcomepage" (click)="navigateHome()">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Home
            </a>̉̉̉̉̉̉̉̉̉̉

             <!-- admin link -->
             <!-- Add Doctor -->
<a *ngIf="currRole === 'admin'" 
   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
   routerLink="/addDoctor">
  <svg xmlns="http://www.w3.org/2000/svg" 
       class="w-4 h-4 inline mr-2 text-blue-600" 
       fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4v16m8-8H4"/>
  </svg>
  Add Doctor
</a>

<!-- Doctor List -->
<a *ngIf="currRole === 'admin'" 
   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
   routerLink="/doctorlist">
  <svg xmlns="http://www.w3.org/2000/svg" 
       class="w-4 h-4 inline mr-2 text-green-600" 
       fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18a2 2 0 01-2-2V8a2 2 0 012-2h3.5a2 2 0 011.5.67L14 9h4a2 2 0 012 2v5a2 2 0 01-2 2H6z"/>
  </svg>
  Doctor List
</a>

<!-- User List -->
<a *ngIf="currRole === 'admin'" 
   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
   routerLink="/userlist">
  <svg xmlns="http://www.w3.org/2000/svg" 
       class="w-4 h-4 inline mr-2 text-purple-600" 
       fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17 20h5v-2a4 4 0 00-4-4h-1m-4 6v-2a4 4 0 00-4-4H8m8-6a4 4 0 11-8 0 4 4 0 018 0z"/>
  </svg>
  User List
</a>

<!-- Manage Patients -->
<a *ngIf="currRole === 'admin'" 
   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
   routerLink="/patientlist">
  <svg xmlns="http://www.w3.org/2000/svg" 
       class="w-4 h-4 inline mr-2 text-red-600" 
       fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12h6m2 8H7a2 2 0 01-2-2v-2a6 6 0 0112 0v2a2 2 0 01-2 2zM12 4a4 4 0 110 8 4 4 0 010-8z"/>
  </svg>
  Manage Patients
</a>

<!-- Approve Doctors -->
<a *ngIf="currRole === 'admin'" 
   class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
   routerLink="/approvedoctors">
  <svg xmlns="http://www.w3.org/2000/svg" 
       class="w-4 h-4 inline mr-2 text-teal-600" 
       fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 13l4 4L19 7"/>
  </svg>
  Approve Doctors
</a>




            <a *ngIf="currRole === 'doctor'" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
               routerLink="/doctorprofile">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              My Profile
            </a>
            <a *ngIf="currRole === 'user'" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 transition-colors duration-200"
               routerLink="/bookappointment">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Book Appointment
            </a>
            <div class="border-t border-gray-100 my-1"></div>
            <a class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 cursor-pointer"
               (click)="logout()">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Logout
            </a>
          </div>
        </div>
        </div>

        <div class="lg:hidden">
          <button class="text-white hover:text-blue-100 transition-colors duration-200"
                  (click)="toggleMobileMenu()" 
                  aria-label="Toggle navigation menu"
                  [attr.aria-expanded]="isMobileMenuOpen"
                  aria-controls="mobile-menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="lg:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white bg-opacity-10 rounded-lg mt-2 mb-4">
        <a class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           (click)="navigateHome(); toggleMobileMenu()" style="cursor: pointer;">
          Home
        </a>
        <a *ngIf="!loggedUser" 
           class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/login" (click)="toggleMobileMenu()">
          Login
        </a>
        <a *ngIf="!loggedUser" 
           class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/registration" (click)="toggleMobileMenu()">
          Register
        </a>
        <a *ngIf="currRole === 'user'" 
           class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           routerLink="/bookappointment" (click)="toggleMobileMenu()">
          Book Appointment
        </a>
        <a *ngIf="loggedUser"
           class="block px-3 py-2 text-white hover:text-blue-100 transition-colors duration-200 font-medium"
           (click)="logout(); toggleMobileMenu()">
          Logout
        </a>
      </div>
    </div>
  </div>
</header>

<!-- Spacer to prevent content from being hidden behind fixed header -->
<div class="h-16 lg:h-20"></div>
