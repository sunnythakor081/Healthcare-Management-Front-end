<app-header></app-header>
<div class="userdashboard-hero">
  <div class="userdashboard-avatar">
    <img *ngIf="gender === 'male' || gender === 'Male'" src="assets/img/maleuser.png" alt="User" />
    <img *ngIf="gender === 'female' || gender === 'Female'" src="assets/img/femaleuser.png" alt="User" />
  </div>
  <h1 class="userdashboard-title">Hello, {{name}}!</h1>
  <p class="userdashboard-subtitle">Book appointments, view your prescriptions, and take charge of your health journey.</p>
</div>

<div class="userdashboard-actions">
  <a [routerLink]="['/bookappointment']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-calendar-plus-o"></i></div>
    <div class="action-title">Book Appointment</div>
    <div class="action-desc">Schedule a visit with your doctor</div>
  </a>
  <a [routerLink]="['/prescriptionlist']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-sticky-note-o"></i></div>
    <div class="action-title">View Prescriptions</div>
    <div class="action-desc">See your latest prescriptions</div>
  </a>
  <a [routerLink]="['/edituserprofile']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-user"></i></div>
    <div class="action-title">Edit Profile</div>
    <div class="action-desc">Update your personal information</div>
  </a>
  <a [routerLink]="['/doctorlist']" class="dashboard-action-card">
    <div class="action-icon"><i class="fa fa-user-md"></i></div>
    <div class="action-title">Find Doctors</div>
    <div class="action-desc">Browse and connect with doctors</div>
  </a>
</div>

<app-footer></app-footer>
