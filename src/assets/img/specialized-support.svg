<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Doctor -->
  <circle cx="70" cy="70" r="30" fill="#e6c6a0"/> <!-- Head -->
  <rect x="50" y="100" width="40" height="60" fill="#ffffff"/> <!-- Body/Coat -->
  <rect x="50" y="100" width="40" height="10" fill="#4682B4"/> <!-- Collar -->
  
  <!-- Doctor's Face -->
  <circle cx="60" cy="65" r="5" fill="#000"/> <!-- Left Eye -->
  <circle cx="80" cy="65" r="5" fill="#000"/> <!-- Right Eye -->
  <path d="M65 80 Q 70 85 75 80" fill="none" stroke="#000" stroke-width="2"/> <!-- Smile -->
  
  <!-- Stethoscope -->
  <path d="M70 110 Q 60 130 70 150" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="70" cy="150" r="5" fill="#000"/>
  
  <!-- Patient in Wheelchair -->
  <circle cx="130" cy="70" r="20" fill="#f5d0a9"/> <!-- Head -->
  
  <!-- Patient's Face -->
  <circle cx="125" cy="65" r="3" fill="#000"/> <!-- Left Eye -->
  <circle cx="135" cy="65" r="3" fill="#000"/> <!-- Right Eye -->
  <path d="M125 75 Q 130 80 135 75" fill="none" stroke="#000" stroke-width="1"/> <!-- Smile -->
  
  <!-- Wheelchair -->
  <rect x="110" y="90" width="40" height="40" fill="#add8e6" rx="5" ry="5"/> <!-- Seat -->
  <circle cx="120" cy="140" r="10" fill="#808080"/> <!-- Left Wheel -->
  <circle cx="140" cy="140" r="10" fill="#808080"/> <!-- Right Wheel -->
  <rect x="145" y="100" width="5" height="30" fill="#808080"/> <!-- Handle -->
  
  <!-- Connecting Line (Care) -->
  <line x1="90" y1="90" x2="110" y2="90" stroke="#ff69b4" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M90 90 Q 100 70 110 90" fill="none" stroke="#ff69b4" stroke-width="3"/>
  
  <!-- Medical Symbols -->
  <rect x="30" y="30" width="20" height="20" fill="#ff0000" rx="5" ry="5"/>
  <text x="35" y="45" font-family="Arial" font-size="20" fill="#ffffff">+</text>
  
  <!-- Support Icons -->
  <circle cx="160" cy="40" r="15" fill="#90ee90"/>
  <text x="155" y="45" font-family="Arial" font-size="15" fill="#ffffff">âœ“</text>
  
  <!-- Specialized Equipment -->
  <rect x="20" y="160" width="60" height="20" fill="#ffffff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <circle cx="30" cy="170" r="5" fill="#ff0000"/>
  <circle cx="50" cy="170" r="5" fill="#00ff00"/>
  <circle cx="70" cy="170" r="5" fill="#0000ff"/>
</svg>