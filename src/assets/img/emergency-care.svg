<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Ambulance Body -->
  <rect x="30" y="100" width="120" height="50" fill="#ffffff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <rect x="150" y="110" width="30" height="40" fill="#ffffff" stroke="#000" stroke-width="2"/>
  
  <!-- Ambulance Details -->
  <rect x="35" y="110" width="30" height="20" fill="#87ceeb" stroke="#000" stroke-width="1"/> <!-- Window -->
  <rect x="75" y="110" width="30" height="20" fill="#87ceeb" stroke="#000" stroke-width="1"/> <!-- Window -->
  <rect x="115" y="110" width="30" height="20" fill="#87ceeb" stroke="#000" stroke-width="1"/> <!-- Window -->
  
  <!-- Wheels -->
  <circle cx="60" cy="150" r="15" fill="#000"/>
  <circle cx="60" cy="150" r="7" fill="#808080"/>
  <circle cx="140" cy="150" r="15" fill="#000"/>
  <circle cx="140" cy="150" r="7" fill="#808080"/>
  
  <!-- Emergency Lights -->
  <rect x="30" y="90" width="120" height="10" fill="#ff0000"/>
  <rect x="40" y="90" width="10" height="10" fill="#0000ff"/>
  <rect x="60" y="90" width="10" height="10" fill="#0000ff"/>
  <rect x="80" y="90" width="10" height="10" fill="#0000ff"/>
  <rect x="100" y="90" width="10" height="10" fill="#0000ff"/>
  <rect x="120" y="90" width="10" height="10" fill="#0000ff"/>
  
  <!-- Medical Symbol -->
  <rect x="75" y="125" width="30" height="20" fill="#ff0000"/>
  <rect x="80" y="120" width="20" height="30" fill="#ff0000"/>
  <text x="75" y="140" font-family="Arial" font-size="25" fill="#ffffff">+</text>
  
  <!-- Emergency Text -->
  <text x="40" y="145" font-family="Arial" font-size="12" fill="#ff0000" font-weight="bold">EMERGENCY</text>
  
  <!-- Hospital Building -->
  <rect x="20" y="20" width="60" height="50" fill="#ffffff" stroke="#000" stroke-width="2"/>
  <rect x="45" y="50" width="10" height="20" fill="#8b4513"/> <!-- Door -->
  <rect x="30" y="30" width="10" height="10" fill="#87ceeb"/> <!-- Window -->
  <rect x="60" y="30" width="10" height="10" fill="#87ceeb"/> <!-- Window -->
  
  <!-- Hospital Sign -->
  <rect x="40" y="10" width="20" height="10" fill="#ff0000"/>
  <text x="45" y="19" font-family="Arial" font-size="10" fill="#ffffff">H</text>
  
  <!-- Emergency Route -->
  <path d="M80 70 Q 120 40 160 70" fill="none" stroke="#ff0000" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="160,70 150,65 150,75" fill="#ff0000"/>
  
  <!-- Patient on Stretcher -->
  <rect x="120" y="40" width="30" height="10" fill="#ffffff" stroke="#000" stroke-width="1"/> <!-- Stretcher -->
  <rect x="125" y="30" width="20" height="10" fill="#add8e6"/> <!-- Patient -->
  <circle cx="130" cy="25" r="5" fill="#f5d0a9"/> <!-- Head -->
</svg>