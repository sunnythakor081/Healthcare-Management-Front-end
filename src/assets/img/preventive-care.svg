<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Shield Outline -->
  <path d="M100 20 L 160 50 L 160 110 Q 160 150 100 180 Q 40 150 40 110 L 40 50 Z" fill="#ffffff" stroke="#4682B4" stroke-width="3"/>
  
  <!-- Heart in Shield -->
  <path d="M100 120 Q 85 100 70 110 Q 55 120 70 140 Q 85 160 100 140 Q 115 160 130 140 Q 145 120 130 110 Q 115 100 100 120 Z" fill="#ff6347"/>
  
  <!-- Stethoscope -->
  <path d="M70 70 Q 60 90 70 110" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="70" cy="110" r="5" fill="#000"/>
  <path d="M70 70 L 100 70" fill="none" stroke="#000" stroke-width="3"/>
  <path d="M100 70 Q 110 60 120 70" fill="none" stroke="#000" stroke-width="3"/>
  <path d="M120 70 Q 130 90 120 110" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="120" cy="110" r="5" fill="#000"/>
  
  <!-- Healthy Lifestyle Icons -->
  <!-- Apple (Healthy Diet) -->
  <circle cx="50" cy="40" r="10" fill="#ff0000"/>
  <path d="M50 30 Q 55 25 60 30" fill="none" stroke="#008000" stroke-width="2"/>
  
  <!-- Running Figure (Exercise) -->
  <circle cx="150" cy="40" r="7" fill="#f5d0a9"/> <!-- Head -->
  <line x1="150" y1="47" x2="150" y2="60" stroke="#000" stroke-width="2"/> <!-- Body -->
  <line x1="150" y1="50" x2="140" y2="55" stroke="#000" stroke-width="2"/> <!-- Left Arm -->
  <line x1="150" y1="50" x2="160" y2="45" stroke="#000" stroke-width="2"/> <!-- Right Arm -->
  <line x1="150" y1="60" x2="145" y2="70" stroke="#000" stroke-width="2"/> <!-- Left Leg -->
  <line x1="150" y1="60" x2="160" y2="65" stroke="#000" stroke-width="2"/> <!-- Right Leg -->
  
  <!-- Water Drop (Hydration) -->
  <path d="M50 170 Q 60 150 70 170 Q 70 180 60 185 Q 50 180 50 170 Z" fill="#add8e6"/>
  
  <!-- Sleep Icon -->
  <path d="M150 170 Q 140 160 150 150 Q 140 150 130 160 Q 140 160 130 170 Z" fill="#9370db"/>
  
  <!-- Checkup Calendar -->
  <rect x="85" y="40" width="30" height="25" fill="#ffffff" stroke="#000" stroke-width="1"/>
  <line x1="85" y1="50" x2="115" y2="50" stroke="#000" stroke-width="1"/>
  <line x1="95" y1="40" x2="95" y2="65" stroke="#000" stroke-width="1"/>
  <line x1="105" y1="40" x2="105" y2="65" stroke="#000" stroke-width="1"/>
  <text x="90" y="60" font-family="Arial" font-size="8" fill="#ff0000">15</text>
  
  <!-- Preventive Text -->
  <text x="60" y="95" font-family="Arial" font-size="12" fill="#4682B4" font-weight="bold">PREVENTION</text>
</svg>