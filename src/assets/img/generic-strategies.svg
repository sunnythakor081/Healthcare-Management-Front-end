<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Central Strategy Hub -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" stroke="#4682B4" stroke-width="3"/>
  <text x="85" y="105" font-family="Arial" font-size="12" fill="#4682B4">PLAN</text>
  
  <!-- Strategy Arrows -->
  <path d="M100 70 L 100 40" fill="none" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M130 100 L 160 100" fill="none" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M100 130 L 100 160" fill="none" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M70 100 L 40 100" fill="none" stroke="#4682B4" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4682B4"/>
    </marker>
  </defs>
  
  <!-- Strategy Elements -->
  <!-- Prevention -->
  <circle cx="100" cy="30" r="20" fill="#90ee90"/>
  <text x="80" y="35" font-family="Arial" font-size="10" fill="#000">PREVENT</text>
  
  <!-- Treatment -->
  <circle cx="170" cy="100" r="20" fill="#ff69b4"/>
  <text x="155" y="105" font-family="Arial" font-size="10" fill="#000">TREAT</text>
  
  <!-- Recovery -->
  <circle cx="100" cy="170" r="20" fill="#ffd700"/>
  <text x="80" y="175" font-family="Arial" font-size="10" fill="#000">RECOVER</text>
  
  <!-- Research -->
  <circle cx="30" cy="100" r="20" fill="#add8e6"/>
  <text x="10" y="105" font-family="Arial" font-size="10" fill="#000">RESEARCH</text>
  
  <!-- Medical Icons -->
  <!-- Pill -->
  <rect x="20" y="20" width="15" height="8" fill="#ffffff" stroke="#000" stroke-width="1" rx="4" ry="4"/>
  <line x1="27.5" y1="20" x2="27.5" y2="28" stroke="#000" stroke-width="1"/>
  
  <!-- Stethoscope -->
  <path d="M160 30 Q 170 40 160 50" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="160" cy="50" r="5" fill="#000"/>
  <path d="M160 30 L 150 20" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="150" cy="20" r="3" fill="#000"/>
  
  <!-- Clipboard -->
  <rect x="170" y="170" width="15" height="20" fill="#ffffff" stroke="#000" stroke-width="1"/>
  <rect x="173" y="167" width="9" height="3" fill="#c0c0c0"/>
  <line x1="175" y1="175" x2="185" y2="175" stroke="#000" stroke-width="1"/>
  <line x1="175" y1="180" x2="185" y2="180" stroke="#000" stroke-width="1"/>
  <line x1="175" y1="185" x2="185" y2="185" stroke="#000" stroke-width="1"/>
  
  <!-- DNA Helix -->
  <path d="M20 170 Q 25 160 30 170 Q 35 180 40 170" fill="none" stroke="#ff6347" stroke-width="2"/>
  <path d="M20 180 Q 25 170 30 180 Q 35 190 40 180" fill="none" stroke="#4682B4" stroke-width="2"/>
  <line x1="22" y1="165" x2="22" y2="185" stroke="#000" stroke-width="1"/>
  <line x1="30" y1="165" x2="30" y2="185" stroke="#000" stroke-width="1"/>
  <line x1="38" y1="165" x2="38" y2="185" stroke="#000" stroke-width="1"/>
</svg>