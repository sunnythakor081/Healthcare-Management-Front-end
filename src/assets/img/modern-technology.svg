<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Central Medical Technology Hub -->
  <circle cx="100" cy="100" r="40" fill="#ffffff" stroke="#4682B4" stroke-width="3"/>
  
  <!-- Digital Health Symbol -->
  <rect x="85" y="85" width="30" height="30" fill="#4682B4" rx="5" ry="5"/>
  <text x="92" y="105" font-family="Arial" font-size="20" fill="#ffffff">+</text>
  
  <!-- Connecting Lines to Different Technologies -->
  <!-- MRI Machine -->
  <line x1="100" y1="60" x2="100" y2="30" stroke="#4682B4" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="80" y="10" width="40" height="20" fill="#ffffff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <rect x="85" y="15" width="30" height="10" fill="#000"/>
  <line x1="90" y1="20" x2="110" y2="20" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Robotic Surgery -->
  <line x1="140" y1="100" x2="170" y2="100" stroke="#4682B4" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="170" y="80" width="20" height="40" fill="#c0c0c0" rx="5" ry="5"/>
  <circle cx="180" cy="90" r="5" fill="#ff0000"/>
  <rect x="175" y="100" width="10" height="15" fill="#808080"/>
  <path d="M175 115 L 170 130 L 180 130 Z" fill="#808080"/>
  <path d="M185 115 L 190 130 L 180 130 Z" fill="#808080"/>
  
  <!-- AI Diagnostics -->
  <line x1="100" y1="140" x2="100" y2="170" stroke="#4682B4" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="80" y="170" width="40" height="20" fill="#ffffff" stroke="#000" stroke-width="2" rx="5" ry="5"/>
  <text x="87" y="185" font-family="Arial" font-size="10" fill="#000">AI</text>
  <circle cx="110" cy="180" r="5" fill="#00ff00"/>
  
  <!-- Wearable Health Monitor -->
  <line x1="60" y1="100" x2="30" y2="100" stroke="#4682B4" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="10" y="90" width="20" height="20" fill="#ffffff" stroke="#000" stroke-width="2" rx="10" ry="10"/>
  <rect x="15" y="95" width="10" height="10" fill="#000"/>
  <path d="M15 100 L 18 103 L 25 96" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Digital Pulse Waves -->
  <path d="M60 60 Q 80 40 100 60 Q 120 80 140 60" fill="none" stroke="#ff69b4" stroke-width="2"/>
  <path d="M60 140 Q 80 160 100 140 Q 120 120 140 140" fill="none" stroke="#ff69b4" stroke-width="2"/>
  
  <!-- Binary Code Background -->
  <text x="20" y="20" font-family="Courier" font-size="8" fill="#808080">10110101</text>
  <text x="150" y="40" font-family="Courier" font-size="8" fill="#808080">01001010</text>
  <text x="30" y="180" font-family="Courier" font-size="8" fill="#808080">11001100</text>
  <text x="160" y="160" font-family="Courier" font-size="8" fill="#808080">00110011</text>
</svg>